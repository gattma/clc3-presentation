quarkus:
  http:
    cors: true
  mongodb:
    database: todos
    connection-string: mongodb://todosuser:password@mongodb:27017/todos
  jaeger:
    service-name: scapersistservice
    sampler-type: const
    sampler-param: 1
    endpoint: http://jaeger-all-in-one-inmemory-collector-sca-project.apps-crc.testing:14286/api/traces



"%local":
  quarkus:
    profile: local
    mongodb:
      connection-string: mongodb://todosuser:password@mongodb:27017/todos



"%openshift":
  quarkus:
    profile: openshift
    mongodb:
      connection-string: mongodb://todosuser:password@mongodb:27017/todos
    jaeger:
      endpoint: http://jaeger-all-in-one-inmemory-collector-sca-project.apps-crc.testing:14286/api/traces